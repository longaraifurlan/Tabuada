<!DOCTYPE html>
<html lang="pt-PT">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="tabuada.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número:
                <input type="number" name="numero" id="numero" style="text-align: center;">
                <input type="button" value="Gerar Tabuada" onclick="gerar_tabuada()">

        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número para gerar sua tabuada</option>
        </div>
    </section>

    <footer>
        <p>&copy; Marca Copyright</p>
    </footer>
    <script src="tabuada.js"></script>
